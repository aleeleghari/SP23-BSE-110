<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container checkout-container mt-5">
        <h1 class="text-center mb-4">Checkout</h1>
        
        <form id="checkoutForm" class="needs-validation" novalidate>
            <!-- Customer Information -->
            <div class="mb-4">
                <h4>Customer Information</h4>
                <div class="form-group mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                    <div class="invalid-feedback">Full name is required.</div>
                </div>
                <div class="form-group mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <div class="invalid-feedback">Valid email is required.</div>
                </div>
                <div class="form-group mb-3">
                    <label for="address" class="form-label">Shipping Address</label>
                    <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                    <div class="invalid-feedback">Shipping address is required.</div>
                </div>
            </div>
            
            <!-- Payment Details -->
            <div class="mb-4">
                <h4>Payment Details</h4>
                <div class="form-group mb-3">
                    <label for="cardNumber" class="form-label">Card Number</label>
                    <input type="text" class="form-control" id="cardNumber" name="cardNumber" maxlength="16" required>
                    <div class="invalid-feedback">Please enter a valid 16-digit card number.</div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="expiry" class="form-label">Expiry Date (MM/YY)</label>
                        <input type="text" class="form-control" id="expiry" name="expiry" placeholder="MM/YY" required>
                        <div class="invalid-feedback">Expiry date is required.</div>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="password" class="form-control" id="cvv" name="cvv" maxlength="3" required>
                        <div class="invalid-feedback">CVV is required.</div>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Complete Purchase</button>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        //validation
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')

            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
        })();

        document.getElementById('checkoutForm').addEventListener('submit', function (event) {

            event.preventDefault();

            const cardNumber = document.getElementById('cardNumber').value.trim();
            const cardPattern = /^[0-9]{16}$/;

            const expiry = document.getElementById('expiry').value.trim();
            const expiryPattern = /^(0[1-9]|1[0-2])\/([0-9]{2})$/;

            const cvv = document.getElementById('cvv').value.trim();
            const cvvPattern = /^[0-9]{3}$/;

            if (!cardPattern.test(cardNumber)) {
                alert('Invalid card number. Must be 16 digits.');
            } else if (!expiryPattern.test(expiry)) {
                alert('Invalid expiry date. Use MM/YY format.');
            } else if (!cvvPattern.test(cvv)) {
                alert('Invalid CVV. Must be 3 digits.');
            } else {
                alert('Payment Successful! Thank you for your purchase.');
            }
        });
    </script>

</body>
</html>
