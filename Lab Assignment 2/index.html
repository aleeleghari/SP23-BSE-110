<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Story CRUD Operations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="crud.js"></script>
</head>
<body>

<div class="container mt-4">
    <h2 class="mb-4">Story CRUD Operations</h2>

    <div class="card p-4 mb-4">
        <h4>Create a New Story</h4>
        <form id="storyForm">
            <div class="mb-3">
                <label for="storyId" class="form-label">Story ID</label>
                <input type="text" class="form-control" id="storyId" placeholder="Story ID" readonly>
            </div>
            <div class="mb-3">
                <label for="storyTitle" class="form-label">Title</label>
                <input type="text" class="form-control" id="storyTitle" placeholder="Enter Story Title">
            </div>
            <div class="mb-3">
                <label for="storyContent" class="form-label">Content</label>
                <textarea class="form-control" id="storyContent" rows="3" placeholder="Enter Story Content"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="create">Create</button>
            <button type="submit" class="btn btn-secondary ms-2" id="add">Add</button> 
        </form>
    </div>

    <div id="storiesList"></div>
</div>

</body>
</html>
